<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moviecat</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="moviecat">
<!--头部-->
<nav class="navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:void(0);">豆瓣电影</a>
            <a class="navbar-brand navbar-right" href="javascript:void(0);">by---mr_gao</a>
        </div>

    </div>
</nav>

<!--搜索部分-->
<div class="jumbotron">
    <div class="container text-center content">
        <h1>电影搜索</h1>
        <p>根据豆瓣电影API 搜索显示</p>
        <form ng-controller="searchController" ng-submit="search()">
            <input type="text" placeholder="请输入电影名称" class="form-control" ng-model="searchText">
        </form>
        <div id="navbar" class="navbar-collapse">
            <div class="navbar-form">
                <a href="#/in_theaters/p1" class="btn btn-info">正在热映</a>
                <a href="#/coming_soon/p1" class="btn btn-info">即将上映</a>
                <a href="#/top250/p1" class="btn btn-info">Top250</a>
            </div>
        </div>
    </div>
</div>

<!--主体-->
<div class="container" ng-view></div>

<!--脚部-->
<div class="page-header"></div>

<!--遮罩层-->

<div class="main-mask" ng-show="maskIf" ng-controller="searchController">
    <p>由于Github是https协议，而请求的豆瓣API为http协议，</p>
    <p>浏览器阻止了不安全的行为！为了是您正常浏览网页效果，</p>
    <p>请允许浏览器加载不安全的脚本，或下载到本地浏览！</p>
    <p class="btn btn-info" ng-click="noneMask()"> 确定 </p>
</div>

</body>

<script src="//cdn.bootcss.com/angular.js/1.6.2/angular.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.6.2/angular-route.min.js"></script>
<!--服务模块-->
<script src="components/http.js"></script>
<!--详情模块-->
<script src="movice_detail/controller.js"></script>
<!--列表模块-->
<script src="movice_list/controller.js"></script>
<!--主入口-->
<script src="js/app.js"></script>
</html>
